<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="navigation-buttons">
      <button class="home">
        <img src="images/home-4-svgrepo-com.svg" alt="">
      </button>
      <button class="collapse">
        <img src="images/collapse-svgrepo-com.svg" alt="">
      </button>
    </div>
    <div class="options">
      <div class="op1">
        
        <div class="btnContainer">
          <button id="addBook">Add book</button>
        </div>
        <div class="btnContainer">
          <button id="editLibrary">Edit library</button>
        </div>
      </div>
      <div class="op2">
        <div class="btnContainer">
          <button id="seeDeleted">See deleted</button>
        </div>
        <div class="btnContainer">
          <button id="settings">Settings</button>
        </div>
      </div>
    </div>
  </div>
  <div class="header">
    <h1>Library</h1>
  </div>
  <div class="library">
    <div class="bookForm">
      <div class="formHeader">
        <h2>Add a book to your library!</h2>
      </div>
      <div class="formInputs">
        <div class="titleInput">
          <label for="title">Title</label>
          <input class='formInput' type="text" name="title" id="title">
        </div>
        <div class="authorInput">
          <label for="author">Author</label>
          <input class='formInput' type="text" name="author" id="author">
        </div>
        <div class="pageCountInput">
          <label for="pageCount">Page Count</label>
          <input class='formInput' type="text" name="pageCount" id="pageCount">
        </div>
        <div class="releaseDateInput">
          <label for="releaseDate">Release Date</label>
          <input class='formInput' type="date" name="releaseDate" id="releaseDate">
        </div>
      </div>
      <div class="formFooter">
        <button class="exitAddBook invisible" disabled>fake</button>
        <button class="submitBook" type="submit">Add Book</button>
        <button class="exitAddBook" id="exitForm">exit</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
